<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="实验4登录页面.css"/>
<title>注册页面</title>
</head>

<body data-bind="style:{overflow: is_up_sms() || is_verify() ? 'hidden' : ''}" style="display: block; opacity: 1;">
<div class="suggest-detail">

<div class="main" data-bind="style:{height: is_up_sms() || is_verify() ? '100%' : ''}"><div class="form" autocomplete="off" data-bind="visible: !error() &amp;&amp; !succ()">
<div data-bind="visible: isQQ()">
  <div class="welcome">欢迎注册</div><div class="header free-lianghao-entry" data-bind="visible: isChs()"></div></div>
  
  <form data-bind="submit: submit" autocomplete="off"><div class="mail-area" data-bind="visible: isMail()" style="display: none;"><div class="input-area"><div class="input-flags"><div class="input-ok" data-bind="visible: mailStatus() === 1" style="display: none;"></div></div><div class="input-outer"><input autocomplete="off" type="text" id="mail" class="mail" data-bind="textInput: mail, event: {blur: checkMail,focus:onMailFocus}, css:{error: typeof mailStatus() == 'string'}" tabindex="1"></div></div><div class="error-tips-wrap slideup" data-bind="css:{slideup:mailTips().length === 0}"><div class="error-tips" data-bind="text: mailTips, visible: mailTips().length" style="display: none;"></div></div><div class="input-tips-wrap" data-bind="css:{slideup: mailTips().length > 0}"><div class="input-tips">请输入你常用的邮箱（非qq/foxmail邮箱）</div></div></div><div class="qqmail-area input-area" data-bind="visible: isQQMail()" style="display: none;"><div class="input-outer qqmail-outer" data-bind="click: beginSelectMail"><div href="javascript:void(0)" class="qqmail" id="qqmail" data-bind="text: qqmail, visible: isQQMail()" style="display: none;">@qq.com</div><div class="selector" data-bind="click:toggleSelectMail, clickBubble: false"><img src="//4.url.cn/zc/v3/img/down.png" data-bind="visible: !isSelectingMail()"><img src="//4.url.cn/zc/v3/img/up.png" data-bind="visible: isSelectingMail()" style="display: none;"></div><ul class="options qqmail-list" data-bind="foreach: mail_list, visible: isSelectingMail" style="display: none;"><li data-bind="click:function(){$root.setMail($data)}, clickBubble: false"><a href="javascript:void(0)" data-bind="text:$data">@foxmail.com</a></li><li data-bind="click:function(){$root.setMail($data)}, clickBubble: false"><a href="javascript:void(0)" data-bind="text:$data">@qq.com</a></li></ul></div><div class="input-area mail-area"><div class="input-flags"><div class="input-ok" data-bind="visible: mailStatus() === 1" style="display: none;"></div></div><label class="input-placeholder" id="mail-name-tips" for="mail-name" data-bind="visible: mail().length == 0">邮箱</label><div class="input-outer"><input autocomplete="off" type="text" id="mail-name" class="mail" data-bind="textInput: mail, event: {blur: checkMail,focus:onMailFocus}, css:{error: typeof mailStatus() == 'string'}" tabindex="2"></div></div><div class="error-tips-wrap slideup" data-bind="css:{slideup:mailTips().length === 0}"><div class="error-tips" data-bind="text: mailTips, visible: mailTips().length" style="display: none;"></div></div><div class="input-tips-wrap" data-bind="css:{slideup: mailTips().length > 0}"><div class="input-tips">请创建邮箱名，由3-18个英文、数字、点、减号、下划线组成</div></div></div><div class="input-area"><div class="input-flags"><div class="input-ok" data-bind="visible: nicknameStatus() === 1" style="display: none;"></div></div>
  
 <label class="input-placeholder" id="nickname-tips" for="nickname" data-bind="visible: nickname().length == 0">昵称</label><div class="input-outer">
    <p>
      <input autocomplete="off" type="text" id="nickname" class="nickname error" maxlength="24" data-bind="textInput: nickname, event: {blur:checkDirtyNickname,focus:onNicknameFocus}, css:{error: typeof nicknameStatus() == 'string'}" tabindex="3">
    </p>
</div><div class="error-tips-wrap" data-bind="css:{slideup:nicknameTips().length === 0}">
<div class="error-tips" data-bind="text: nicknameTips, visible: nicknameTips().length" style="">昵称不可以为空</div></div></div><div class="input-area"><label class="input-placeholder" id="password-tips" for="password" data-bind="visible: password().length == 0">密码</label><div class="input-flags"><div class="input-ok" data-bind="visible:passwordStatus() === 1" style="display: none;"></div><div href="javascript:void(0)" class="eye close" data-bind="event:{mousedown:function(){$root.show_password(true)},mouseup:function(){$root.show_password(false)},mouseleave:function(){$root.show_password(false)}},visible:password().length > 0,css:{close:!show_password()}" title="长按显示密码" style="display: none;"></div></div><div class="input-outer"><div class="password-raw" data-bind="text: password, visible: show_password()" style="display: none;"></div><input autocomplete="off" type="password" id="password" class="password error" maxlength="16" data-bind="textInput: password, event: {blur:checkPassword,focus:onPasswordFocus}, css:{error:typeof passwordStatus() === 'string'}, hasFocus:passwordFocus" tabindex="4"></div><div class="password-tips-group slideup" data-bind="css:{slideup:!passwordFocus()}"><div class="password-tips ok" data-bind="css:{ok:!passwordHasBlank()}">不能包括空格</div><div class="password-tips" data-bind="css:{ok:!passwordBadLength()}">长度为8-16个字符</div><div class="password-tips" data-bind="css:{ok:!passwordSimple()}">必须包含字母、数字、符号中至少2种</div></div><div class="error-tips-wrap" data-bind="css:{slideup:passwordTips().length === 0}"><div class="error-tips" data-bind="text: passwordTips, visible: passwordTips().length" style="">密码不能为空</div></div></div><div style="position:relative"><div class="input-area phone-area"><div class="input-flags"><div class="input-ok" data-bind="visible: phoneStatus() === 1" style="display: none;"></div></div>
<label class="input-placeholder" id="phone-tips" for="phone" data-bind="visible: phone().length == 0">手机号码</label><div class="input-outer"><input autocomplete="off" id="phone" type="text" class="phone" data-bind="value: phone, valueUpdate: 'afterkeydown', event:{blur:checkPhone,focus:onPhoneFocus}, validateValue: phone, css:{error:typeof phoneStatus() === 'string'}, hasFocus:phoneFocus" tabindex="5"></div></div><div class="input-area nation-area"><div class="input-outer"><input autocomplete="off" type="text" class="nation" data-bind="event:{focus:beginSelectCountry}, textInput: country"><div class="selector" data-bind="click:togglerCountry, clickBubble: false"></div></div></div>
</div><div class="error-tips-wrap slideup" data-bind="css:{slideup: phoneTips().length === 0}"><div class="error-tips" data-bind="text: phoneTips, visible: phoneTips().length" style="margin: 0px; display: none;"></div></div><div class="input-tips-wrap" data-bind="css:{slideup: phoneTips().length > 0}"><div class="input-tips" data-bind="">短信验证码</div></div><div data-bind="visible: phoneStatus() !== 0 || phoneFocus() || sendSMSHover()" style="display: none;"><a href="javascript:void(0)" id="send-sms" class="send-sms" data-bind="text: send_sms, click: sendSMS, css: {disabled: send_sms() != str().send_sms || typeof phoneStatus() === 'string'}, hasHover: sendSMSHover" tabindex="6">发送短信验证码</a><div class="input-area code-area"><label class="input-placeholder" id="code-tips" for="code" data-bind="visible: code().length == 0">短信验证码</label><div class="input-outer"><input autocomplete="off" id="code" type="text" class="code" data-bind="textInput: code,event:{focus:clearCode}" tabindex="7"></div></div><div class="error-tips-wrap slideup" data-bind="css:{slideup:codeTips().length === 0}"><div class="error-tips" data-bind="text: codeTips, visible: codeTips().length" style="display: none;"></div></div></div><div><input id="get_acc" type="submit" class="submit" value="立即注册" tabindex="8">
<input id="get_acc" type="submit" class="submit" value="登录" tabindex="8"></div></form></div>

</div></div>
<div class="sms-up-background" style="display:none" data-bind="visible: is_up_sms() || is_verify()"></div>
</body>
</html>
