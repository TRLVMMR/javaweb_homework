<section style="margin-top: 15px;">
<p style="">秋天来了!秋姑娘带着凉爽和丰收来到了我们的家园。在田野里，苹果胀红了脸，稻子笑弯了腰，梨子挂起了金黄的灯笼，高梁举起了燃烧的火把。在田园里，桂花绽开了它金黄的笑脸，菊花穿起五彩缤纷的衣裳，她们都在秋雨里频频点头，，让人们都争先恐后地去采摘呢!</p></section></section>
